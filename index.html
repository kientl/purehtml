<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang có 2 Tab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .tabs {
      display: flex;
      cursor: pointer;
      border-bottom: 2px solid #ccc;
      margin-bottom: 10px;
    }

    .tab {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #f1f1f1;
      margin-right: 5px;
    }

    .tab.active {
      background-color: #fff;
      border-top: 2px solid #007BFF;
      border-left: 2px solid #007BFF;
      border-right: 2px solid #007BFF;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      border: 2px solid #007BFF;
      padding: 20px;
      background-color: #fff;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-tab="tab1">Người dùng</div>
    <div class="tab" data-tab="tab2">Danh mục</div>
  </div>

  <div id="tab1" class="tab-content active">
    <h2>Người dùng</h2>
    <p>Đây là nội dung của tab Người dùng.</p>
  </div>

  <div id="tab2" class="tab-content">
    <h2>Danh mục</h2>
    <p>Đây là nội dung của tab Danh mục.</p>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Xóa class active khỏi tất cả tab và nội dung
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        // Thêm class active vào tab và nội dung được chọn
        tab.classList.add('active');
        document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
      });
    });
  </script>

</body>
</html>
